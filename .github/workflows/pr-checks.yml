name: PR Checks

on:
  pull_request:
    branches:
      - main
      - develop
  merge_group:
    types: [checks_requested]

env:
  NODE_VERSION: "22"

permissions:
  contents: read

jobs:
  build-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run typecheck
        run: npm run typecheck

      - name: Run lint
        run: npm run lint

      - name: Build project
        run: npm run build
